<!DOCTYPE html>

<html>
<head>
    <title>Gif Tastic</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    

</head>

<body>

<div class="container" "="">
<div id="animalsbuttons">
<!-- Buttons -->
<button class="btn btn-info animal" data-name="Dog" style="margin: 5px;">Dog</button>
<button class="btn btn-info animal" data-name="Cat" style="margin: 5px;">Cat</button>
<button class="btn btn-info animal" data-name="Tiger" style="margin: 5px;">Tiger</button>
<button class="btn btn-info animal" data-name="Fox" style="margin: 5px;">Fox</button>
<button class="btn btn-info animal" data-name="Dolphin" style="margin: 5px;">Dolphin</button>
<button class="btn btn-info animal" data-name="Panther" style="margin: 5px;">Panther</button>
<button class="btn btn-info animal" data-name="Seal" style="margin: 5px;">Seal</button>
<button class="btn btn-info animal" data-name="Bunny" style="margin: 5px;">Bunny</button>
<button class="btn btn-info animal" data-name="Lion" style="margin: 5px;">Lion</button>
<button class="btn btn-info animal" data-name="Walrus" style="margin: 5px;">Walrus</button>
<button class="btn btn-info animal" data-name="Rhino" style="margin: 5px;">Rhino</button>
<button class="btn btn-info animal" data-name="Shark" style="margin: 5px;">Shark</button>
<button class="btn btn-info animal" data-name="Giraffe" style="margin: 5px;">Giraffe</button>
<button class="btn btn-info animal" data-name="Monkey" style="margin: 5px;">Monkey</button>
<button class="btn btn-info animal" data-name="Lizard" style="margin: 5px;">Lizard</button>
</div>
</div>
<!-- Where the gifs will show -->
<div id="gifs" style="float:left"></div>
<!-- Search section -->
<div style="float:right; margin-top:90px;">
 <h4>Add an Animal</h4>
    <form id="gif-form">
        <label for="gif-input"></label>
        <input type="text" value="" id="gif-input"><br><br>
        <!--Creates  submit button-->
        <input type="submit" name="Button" class="btn btn-success" id="theButton" style="margin-left:8px">
    </form>
</div>
<script src="jquery-3.3.1.min.js"></script>
  <!-- Local javascript file -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
